<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hardy Middle School Cross Country and Track Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffffff, #f0f0f0);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }
        .header img {
            width: 90px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        .header .left-logo {
            left: 10px;
        }
        .header .right-logo {
            right: 10px;
        }
        h1 {
            color: navy;
            font-size: 1.8rem;
        }
        .subheading {
            font-size: 1.3rem;
            font-weight: bold;
            color: #4169E1;
            margin-bottom: 20px;
        }
        .button {
            display: block;
            width: 90%;
            max-width: 300px;
            margin: 15px auto;
            padding: 15px;
            background-color: #4169E1;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .button:hover {
            background-color: #27408B;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 95%;
                margin: 20px auto;
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .button {
                font-size: 1rem;
                padding: 12px;
            }
            .header img {
                width: 70px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="hardylogo.png" alt="School Logo" class="left-logo">
            <h1>Hardy Middle School<br>Cross Country and Track Records</h1>
            <img src="hardylogo.png" alt="School Logo" class="right-logo">
        </div>
        <p class="subheading">Celebrating our top performances in school history!</p>
        <p>Click below to view records for each sport:</p>
        <a href="xc_record_wall.html" class="button">Cross Country Records</a>
        <a href="trackwall_indoor.html" class="button">Indoor Track Records</a>
        <a href="trackwall_outdoor.html" class="button">Outdoor Track Records</a>
        <div class="footer">&copy; 2025 Hardy Middle School | Last Updated: February 7, 2025</div>
    </div>
</body>
</html>
